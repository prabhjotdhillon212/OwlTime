<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - OwlTime</title>
  <link rel="stylesheet" href="/styles/styles.css" />
</head>
<body>
  <section class="auth-container">
    <div class="auth-left">
      <h1>ðŸ¦‰ OwlTime</h1>
      <p>Create your account and start tracking time smarter.</p>
    </div>

    <div class="auth-right">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        <label>Username</label>
        <input type="text" name="username" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Password</label>
        <input type="password" name="password" required />

        <button type="submit" class="cta-btn full">Create Account</button>
        <p class="switch">Already have an account? <a href="/login.html">Login</a>
        </p>
      </form>
    </div>
  </section>
</body>
</html>
